<div class="container mt-5">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter name">
    </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" formControlName="description" id="description" placeholder="description">
    </div>
        <div class="form-group">
          <label for="description">Price</label>
          <input type="number" class="form-control" formControlName="price" id="description" placeholder="description">
      </div>
          <div class="form-group">
            <label for="description">Category</label>
            <select formControlName="category">
            <option *ngFor="let option of categories" [value]="option.id">{{option.name}}</option>
          </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
